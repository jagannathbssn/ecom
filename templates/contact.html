{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartify</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </div>

      <div class="navi">
        <nav class="nav-links">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'contact' %}">Contact Us</a>
          <a href="{% url 'aboutus' %}">About Us</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <center>
        <h1 class="contact-title">Contact Us</h1>
        <fieldset class="contact-box">
          <legend class="contact-legend">Contact form</legend>
          <div class="form">
            <form
              class="contact-form"
              action="{% url 'contact' %}"
              method="post"
            >
              {% csrf_token %}
              <div class="contact_label">
                <label for="contact_name">Name : </label>
              </div>
              <input
                type="text"
                name="contact_name"
                id="contact_name"
                placeholder="please enter your name"
                required
              />
              <br />

              <div class="contact_label">
                <label for="contact_email">Email : </label>
              </div>
              <input
                type="email"
                name="contact_email"
                id="contact_email"
                placeholder="please enter your email"
                required
              />
              <br />

              <div class="contact_label">
                <label for="contact_info">Message : </label>
              </div>
              <textarea
                name="contact_info"
                id="contact_info"
                cols="30"
                rows="10"
                placeholder="please enter your message"
                required
              ></textarea>
              <br />

              <input type="reset" value="Clear" />
              <input type="submit" value="Send" />
            </form>
          </div>
        </fieldset>

        <p class="contact-bottom-text">
          or you can directly contact us by sending an email to
          <a href="mailto:support@cartify.com">support@cartify.com</a>
        </p>
      </center>
    </main>

    <footer class="footer">
      <div class="i1">
        <p>&copy; 2025 Ecommerce. All rights reserved.</p>
      </div>

      <div class="social-links">
        <a href="https://github.com/" target="_blank">
          <i class="fab fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
